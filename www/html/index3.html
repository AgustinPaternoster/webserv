<!DOCTYPE html>
<html>
<head>
    <title>Server Dashboard</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        }
        h2 {
            font-weight: normal;
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .status {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.25);
            padding: 15px 25px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 1em;
        }
        .status div {
            text-align: left;
        }
        .status span {
            font-weight: bold;
            color: #00ffcc;
        }
        .logs {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 0.9em;
            text-align: left;
            height: 100px;
            overflow-y: auto;
            font-family: monospace;
        }
        .footer {
            margin-top: 25px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Server Dashboard</h1>
        <h2>Live Status of Your C++ Backend</h2>

        <div class="status">
            <div>
                Server: <span>Active</span><br>
                Protocol: <span>HTTP/1.1</span>
            </div>
            <div>
                Port: <span>8070</span><br>
                Uptime: <span>153s</span>
            </div>
        </div>

        <div class="logs">
            <p>[INFO] Client connected from 127.0.0.1</p>
            <p>[INFO] Request: GET /index2.html</p>
            <p>[OK] Response 200 sent</p>
        </div>

        <div class="footer">
            <p>ðŸ’¡ Running on native C++ sockets. Refresh to update logs.</p>
        </div>
    </div>
</body>
</html>
